<ion-header>

  <ion-navbar>
    <ion-title>Articulos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only
              (click)="crearArticulo()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class = "row responsive-sm">
        <div class = "col col-25 borde" ion-button>Referencia</div>
        <div class = "col borde" ion-button>Precio</div>
    </div>
    <div class = "row responsive-sm" *ngFor="let articulo of articulos">
        <div class = "col borde2">{{articulo.referencia}}</div>
        <div class = "col borde2">{{articulo.precio}}</div>
    </div>

    <div>
        <button ion-button class="borde3"
                (click)="crearArticulo()">
                <ion-icon name="add-circle"></ion-icon>
                &nbsp; Añadir Artículo
              </button>
      </div>

  
</ion-content>
